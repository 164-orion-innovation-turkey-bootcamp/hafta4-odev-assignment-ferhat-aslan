
<!-- Toolbar -->


<div class="container" role="main">


  <div class="row justify-content-md-center row-cols-1 row-cols-sm-2">

<div class="col">
  <hr>
    <h3>Login</h3>

    <form [formGroup]="loginForm" #f="ngForm" (submit)="login()">
      <div class="form-group">
        <label for="exampleInputEmail1" >Email address</label>
        <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email" id="email" formControlName="email">
        <small class="text-danger "
      *ngIf="loginForm.get('email') && !loginForm.get('email')!.valid && loginForm.get('email')!.touched"><em>email is
      required!</em></small>

      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" id="password" formControlName="password">

        <small class="text-danger "
        *ngIf="loginForm.get('password') && !loginForm.get('password')!.valid && loginForm.get('password')!.touched"><em>password is
        required!</em></small>
      </div>
      <hr>
      <br>

      <button type="submit" [disabled]="!loginForm.valid" class="btn btndark">Submit</button>
    </form>
    <a routerLink="../register">Create New User?</a>
  </div>
  <!-- other column Steps -->
  <div class="col mt-5">
    <h4>Please login to see our products</h4>
    <img src="../../../assets/login-image.png" alt="asdasd" width="50%" height="auto">
  </div>
  </div>

  <!-- Next Steps -->




  <div class="spacer"></div>






</div>
